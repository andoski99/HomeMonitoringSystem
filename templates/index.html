<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='outputs.js') }}" defer></script>
    <script src="{{ url_for('static', filename='sensors.js') }}" ></script>
    <script src="{{ url_for('static', filename='script.js') }}" ></script>
    <script src="{{ url_for('static', filename='htmlGen.js') }}" ></script>

</head>
<body>
    <h1>Home Monitoring System</h1>
    <div id="deviceInfo"></div>
    <div id="temperatureInfo"></div>
    <div id="temperatureValue"></div>

    <div class="fan">
        <div class="button-container">
            <button id="turnOnGTVentilation" class="button">
                GT Ventilation - <span id="turnOnGTVentilationStatus">Off</span>
            </button>
            <div class="circle" id="GTVentilationCircle"></div>
        </div>
    </div>

    <div class="fan">
        <div class="button-container">
            <button id="turnOnFTVentilation" class="button">
                FT Ventilation - <span id="turnOnFTVentilationStatus">Off</span>
            </button>
            <div class="circle" id="FTVentilationCircle"></div>
        </div>
    </div>

    <div id="thermometerOT"></div>

    <div class="tent outer-tent">
        <div id="tentContainer" class="center-text">
            Main Tent 
        </div>
        <div class="inner-tents-container">
            <div class="tent inner-tent fruiting-tent">
                Fruiting Tent
                <div id="thermometerFT"></div>
                <div id="humidityFT"></div>
            </div>
            <div class="thermometer outer-tent-thermometer">
                <div id="thermometerMT"></div>
            </div>
            <div class="tent inner-tent grow-tent">
                Grow Tent
                <div id="thermometerGT"></div>
            </div>
        </div>
    </div> 
</body>
</html>
